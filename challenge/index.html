<body>

    <header>
        <h1>Challenge 1: TODO LIST</h1>
    </header>

    <main>
        <h1>TODOS</h1>
    <section class="challenge_1">
      <div class="list_display">
        <ul class="todo_list">
        </ul>
      </div>





      <div class="todo_filter">
          <span id="count">Count: 0</span>

          <a id="all">All</a>

          <a id="active">Active</a>

          <a id="completed">Completed</a>

        </div>


      <div class="list_input">
        <input type="text" id="todo" placeholder="TODO Item" required>
        <button class = 'toDoBtn' type="submit">+</button>
      </div>

    </section>

    <h1>TEST</h1>



        <div class="button_box">
            <a href="../index.html" class="button">Back to Portal Home</a>
        </div>
